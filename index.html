    <link rel="stylesheet" href="styles.css">

<body>
    <div class="sidebar">
        <h1 class="sidebarHeading"> <img src="assets/dashboard.svg" alt="dashboard"> Dashboard</h1>
        <div class="settings">

            <div class="element">
                <h3> <img src="assets/home.svg" alt="home"> Home</h3>
            </div>

            <div class="element">

            <div class="element">

            <div class="element">

            </div>

            <div class="element">
                <h3> <img src="assets/tasks.svg" alt="tasks"> Tasks</h3>
            </div>

            <div class="element">
                <h3> <img src="assets/community.svg" alt="community"> Communities</h3>
            </div>

        </div>

        <div class="moreSettings">

            <div class="searchBar">

            </div>

            <div class="profile">
                <img src="assets/notification.svg" alt="notifs" class="notifs">

            </div>

            
        </div>

        <div class="headerBottom">
            <div class="headerBottomLeft">
                <img src="assets/pfp.png" alt="profile" class="pfpMain">
                <p class="greeting">Hi there,</p>
                <p class="name">Admin (@admin)</p>
            </div>

            <div class="headerBottomRight">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="mainContent">
